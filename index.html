<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Cebolinha Ipsum</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <section id="home" class="fullheight">
      <div class="container items">
          <div class="item item-left">
            <img class="img" src="./images/cebolinha.png" alt="CEBOLINHA" title="CEBOLINHA">
          </div>
          <div class="item item-right">
            <h1 class="title">
              Cebolinha
              <br>
              <span class="color-light">
                Ipsum
              </span>
            </h1>

            <h2 class="subtitle">Pala quem quer um <strong>“Lolem ipsum...”</strong> com um toque blasileilo, mas não quer optar por velsões mais ladicais como <a class="link" href="https://goo.gl/vQLbYd">Compadle Ipsum</a>, <a class="link" href="https://goo.gl/5aq35p">Dilmês Ipsum</a> ou <a class="link" href="https://goo.gl/6o8nDz">Mussum Ipsum</a> que tlansfolmam todo o texto.</h2>

            <a class="button" href="#generator" title="IR PARA GERADOR">
              GELAR UM “TEXTO”
              <i class="fa fa-chevron-circle-right"></i>
            </a>
          </div>
      </div>
    </section>

    <section id="generator" class="bg-city">
      <div class="container">
        <div class="center">
          <input id="paragraphs" class="input" type="number" value="5" title="PARÁGRAFO" placeholder="PALÁGLAFOS...">
        </div>

        <textarea id="text" class="textarea" rows="15" spellcheck="false" title="TEXTO GERADO" placeholder="O SEU “LOLEM IPSUM...” SELÁ GELADO AQUI..."></textarea>

        <button id="generate" class="button fullwidth" title="GERAR TEXTO">GELAR NOVO "LOLEM IPSUM..."</button>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
