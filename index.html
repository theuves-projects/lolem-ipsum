<html>
  <head>
    <title>Cebolinha Ipsum</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <section id="home">
      <div class="container fullheight">
        <div class="item item-left">
          <img class="img" src="images/cebolinha.png" alt="CEBOLINHA" title="CEBOLINHA">
        </div>
        <div class="item item-right">
          <h1>
            Cebolinha
            <br>
            <span class="color-light">
              Ipsum
            </span>
          </h1>

          <p>Pala quem quer um <strong>“Lolem ipsum...”</strong> com um toque blasileilo, mas não quer optar por velsões mais ladicais como <a class="link" href="#">Compadle Ipsum</a>, <a class="link" href="#">Dilmês Ipsum</a> ou <a class="link" href="#">Mussum Ipsum</a> que tlansfolmam todo o texto.</p>

          <a class="button" href="#generator" title="IR PARA GERADOR">
            GELAR UM “TEXTO”
            <i class="fa fa-chevron-circle-right"></i>
          </a>
        </div>
      </div>
    </section>

    <section id="generator" class="bg-city">
      <div class="container">
        <div class="center">
          <input class="input" type="number" title="PARÁGRAFO" placeholder="PALÁGLAFOS...">
        </div>

        <textarea class="textarea" rows="15" spellcheck="false" title="TEXTO GERADO" placeholder="O SEU “LOLEM IPSUM...” SELÁ GELADO AQUI..."></textarea>

        <button class="button fullwidth" title="GERAR TEXTO">GELAR NOVO "LOLEM IPSUM..."</button>
      </div>
    </section>

  </body>
</html>
