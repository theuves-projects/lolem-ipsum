<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Cebolinha Ipsum</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Patrick+Hand+SC">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <nav id="nav">
      <div class="container">
        <div class="content">
          <a href="https://goo.gl/CPXtSH">Quem é Cebolinha?</a>
          <a href="https://goo.gl/kQfQBZ">O que é lorem ipsum?</a>
        </div>
      </div>
    </nav>

    <section id="home">
      <div class="container">
        <div class="items">
          <div class="item">
            <img class="img" alt="Cebolinha" src="./images/cebolinha.png">
          </div>
          <header class="item">
            <div class="content">
              <h1>Cebolinha</h1>
              <h2>Ipsum</h2>
              <p>PALA QUEM QUER UM <b>“LOLEM IPSUM...”</b> COM UM TOQUE BLASILEILO, MAS NÃO QUER OPTAR POR VELSÕES MAIS LADICAIS COMO <a href="https://goo.gl/vQLbYd">COMPADLE IPSUM</a>, <a href="https://goo.gl/5aq35p">DILMÊS IPSUM</a> OU <a href="https://goo.gl/6o8nDz">MUSSUM IPSUM</a> QUE TLANSFOLMAM TODO O TEXTO.</p>
              <button id="goto" class="button">
                IR PARA O GERADOR
              </button>
            </div>
          </header>
        </div>
      </div>
    </section>

    <section id="generator">
      <div class="container">
        <div class="area">
          <input id="paragraphs" type="number" value="5" min="1" placeholder="PALAGLAFOS...">
          <textarea id="text" rows="8" spellcheck="false" placeholder="SEU TEXTO SELÁ GELADO AQUI..."></textarea>
          <button id="generate" class="button">
            <i class="fa fa-magic"></i> GELAR "LOLEM IPSUM..."!
          </button>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="container">
        <p>
          FEITO COM <i class="fa fa-heart"></i> POR <a href="mailto:theuves@gmail.com">MATHEUS ALVES</a><br>
          {ENCONTRE-ME NO <a href="https://github.com/theuves">GITHUB</a>}<br>
        </p>
        <p class="github-icon">
          <a href="https://github.com/theuves/cebolinha-ipsum" title="FORK-ME">
            <i class="fa fa-github-alt"></i>
          </a>
        </p>
      </div>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
