<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Cebolinha Ipsum</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Patrick+Hand+SC">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <section id="home" class="fullheight">
      <div class="container items">
        <div class="item item-left">
          <img class="img anima-rotate" src="./images/cebolinha.png" alt="CEBOLINHA" title="CEBOLINHA">
        </div>
        <div class="item item-right">
          <h1 class="title">
            Cebolinha
            <br>
            <span class="color-light">
              Ipsum
            </span>
          </h1>

          <p class="subtitle">Pala quem quer um <strong>“Lolem ipsum...”</strong> com um toque blasileilo, mas não quer optar por velsões mais ladicais como <a class="link" href="https://goo.gl/vQLbYd">Compadle Ipsum</a>, <a class="link" href="https://goo.gl/5aq35p">Dilmês Ipsum</a> ou <a class="link" href="https://goo.gl/6o8nDz">Mussum Ipsum</a> que tlansfolmam todo o texto.</p>

          <button id="goto" class="button" title="IR PARA O GERADOR">
            GELAR UM TEXTO
          </button>
        </div>
      </div>
    </section>

    <section id="generator" class="bg-city">
      <div class="container">
        <div class="center">
          <div class="balloon">
            <input id="paragraphs" type="number" class="input" title="PARÁGRAFOS" placeholder="PALÁGLAFOS...">

            <div class="balloon-details">
              <span></span>
              <span></span>
            </div>
          </div>
        </div>

        <textarea id="text" class="textarea" rows="10" spellcheck="false" title="TEXTO GERADO" placeholder="O SEU “LOLEM IPSUM...” SELÁ GELADO AQUI..."></textarea>

        <button id="generate" class="button fullwidth" title="GERAR TEXTO">GELAR NOVO "LOLEM IPSUM..."</button>
      </div>
    </section>

    <footer class="footer">
      <div class="container center">
        <p>
          FEITO COM <i class="fa fa-heart font-heart anima-pulse" title="AMOR"></i> POR <a class="link" href="mailto:theuves@gmail.com" title="ENVIE-ME UM E-MAIL">MATHEUS ALVES</a>.<br>
          {<a class="link" href="https://github.com/theuves" title="MEU GITHUB">SIGA-ME NO GITHUB</a>}
        </p>
        <p>
          <a class="color-light" href="https://github.com/theuves/cebolinha-ipsum" title="GITHUB">
            <i class="fa fa-github font-github"></i>
          </a>
        </p>
      </div>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
